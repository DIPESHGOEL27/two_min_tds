name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_STREAMLIT_REPOSITORY: tds-streamlit
  ECR_API_REPOSITORY: tds-api
  ECS_CLUSTER: tds-challan-cluster
  ECS_SERVICE: tds-challan-service
  CONTAINER_NAME_STREAMLIT: streamlit
  CONTAINER_NAME_API: api

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create required directories
        run: |
          mkdir -p uploads output logs

      - name: Run tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      streamlit-image: ${{ steps.build-streamlit.outputs.image }}
      api-image: ${{ steps.build-api.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Create ECR repositories if they don't exist
        run: |
          # Create Streamlit repository
          aws ecr describe-repositories --repository-names ${{ env.ECR_STREAMLIT_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_STREAMLIT_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256
          
          # Create API repository
          aws ecr describe-repositories --repository-names ${{ env.ECR_API_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_API_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true \
            --encryption-configuration encryptionType=AES256

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Streamlit
        id: meta-streamlit
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_STREAMLIT_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Streamlit image
        id: build-streamlit
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-streamlit.outputs.tags }}
          labels: ${{ steps.meta-streamlit.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_API_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS task definition
        id: task-def
        run: |
          # Download current task definition
          aws ecs describe-task-definition \
            --task-definition tds-challan-processor \
            --query taskDefinition > task-definition.json

          # Update image URIs
          STREAMLIT_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_STREAMLIT_REPOSITORY }}:main-${{ github.sha }}"
          API_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_API_REPOSITORY }}:main-${{ github.sha }}"

          # Create new task definition with updated images
          cat task-definition.json | \
            jq --arg STREAMLIT_IMAGE "$STREAMLIT_IMAGE" \
               --arg API_IMAGE "$API_IMAGE" \
               '.containerDefinitions[0].image = $STREAMLIT_IMAGE | .containerDefinitions[1].image = $API_IMAGE' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > new-task-definition.json

          # Register new task definition
          aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }}-staging \
            --task-definition tds-challan-processor \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}-staging

      - name: Get service URL
        id: get-url
        run: |
          LB_DNS=$(aws cloudformation describe-stacks \
            --stack-name tds-challan-processor-staging \
            --query "Stacks[0].Outputs[?OutputKey=='LoadBalancerURL'].OutputValue" \
            --output text)
          echo "url=http://${LB_DNS}" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          URL=${{ steps.get-url.outputs.url }}
          echo "Running smoke tests against: $URL"

          # Wait for service to be accessible
          for i in {1..30}; do
            if curl -f -s "$URL/_stcore/health" > /dev/null; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 10
          done

          echo "âŒ Service health check failed"
          exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/production' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update ECS task definition
        run: |
          # Download current task definition
          aws ecs describe-task-definition \
            --task-definition tds-challan-processor \
            --query taskDefinition > task-definition.json

          # Update image URIs
          STREAMLIT_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_STREAMLIT_REPOSITORY }}:production-${{ github.sha }}"
          API_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_API_REPOSITORY }}:production-${{ github.sha }}"

          # Create new task definition
          cat task-definition.json | \
            jq --arg STREAMLIT_IMAGE "$STREAMLIT_IMAGE" \
               --arg API_IMAGE "$API_IMAGE" \
               '.containerDefinitions[0].image = $STREAMLIT_IMAGE | .containerDefinitions[1].image = $API_IMAGE' | \
            jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > new-task-definition.json

          # Register new task definition
          aws ecs register-task-definition \
            --cli-input-json file://new-task-definition.json

      - name: Deploy to ECS (Blue/Green)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition tds-challan-processor \
            --force-new-deployment

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

      - name: Get service URL
        id: get-url
        run: |
          LB_DNS=$(aws cloudformation describe-stacks \
            --stack-name tds-challan-processor-production \
            --query "Stacks[0].Outputs[?OutputKey=='LoadBalancerURL'].OutputValue" \
            --output text)
          echo "url=http://${LB_DNS}" >> $GITHUB_OUTPUT

      - name: Create deployment notification
        run: |
          echo "ðŸš€ Deployment to Production Complete!"
          echo "URL: ${{ steps.get-url.outputs.url }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging, deploy-production]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback to previous version
        run: |
          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[1].taskDefinition' \
            --output text)

          if [ ! -z "$PREVIOUS_TASK_DEF" ]; then
            echo "Rolling back to: $PREVIOUS_TASK_DEF"
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --task-definition $PREVIOUS_TASK_DEF \
              --force-new-deployment
          else
            echo "No previous deployment found"
          fi
